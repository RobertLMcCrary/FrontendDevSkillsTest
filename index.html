<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Coalition Technologies Skill Test</title>
</head>

<body>
    <nav>
        <div class="nav-item">
            <img class="logo" src="images/TestLogo.svg" />
        </div>
        <div class="nav-item">
            <img src="images/home_FILL0_wght300_GRAD0_opsz24.svg" />
            <h3>Overview</h3>
        </div>
        <div class="nav-item">
            <button class="patients-button"><img src="images/group_FILL0_wght300_GRAD0_opsz24.png" />
                <h3>Patients</h3>
            </button>
        </div>
        <div class="nav-item">
            <img src="images/calendar_today_FILL0_wght300_GRAD0_opsz24.svg" />
            <h3>Schedule</h3>
        </div>
        <div class="nav-item">
            <img src="images/chat_bubble_FILL0_wght300_GRAD0_opsz24.svg" />
            <h3>Message</h3>
        </div>
        <div class="nav-item">
            <img src="images/credit_card_FILL0_wght300_GRAD0_opsz24.svg" />
            <h3>Transactions</h3>
        </div>
        <div class="profile">
            <img class="profile-image" src="images/senior-woman-doctor-and-portrait-smile-for-health-2023-11-27-05-18-16-utc@2x.png" />
            <div class="profile-name">
                <h3>Dr. Jose Simmons</h3>
                <p>General Practitioner</p>
            </div>
        </div>
        <div class="settings">
            <img src="images/settings_FILL0_wght300_GRAD0_opsz24@2x.png" />
            <img src="images/more_vert_FILL0_wght300_GRAD0_opsz24@2x.png" />
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <h1>Patients</h1>
            
        </div>

        <div class="diagnosis">

        </div>

        <div class="patient-data">
            <div class="patient-profile">
                <img id="patient-picture" />
                <h1 id="patient-name"></h1>
                <ul id="diagnosis-history"></ul>
                <ul id="lab-results"></ul>
            </div>
        </div>
    </div>
</body>

</html>
